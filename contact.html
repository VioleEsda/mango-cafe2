<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <title>Contact Us - MangoCafe</title>
</head>
<body>
    <nav>
        <div class="nav__header">
            <div class="logo nav__logo">
                <a href="#">Mango<span>Cafe</span></a>
            </div>
            <div class="nav__menu__btn" id="menu-btn">
                <span><i class="ri-menu-line"></i></span>
            </div>
        </div>
        <ul class="nav__links" id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.php">Menu</a></li>
            <li><a href="index.html#special">Special</a></li>
            <li><a href="index.html#chef">Chef</a></li>
            <li><a href="index.html#client">Clients</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
        <div class="nav__btn">
            <button class="btn" onclick="window.location.href='shopping_bag.php'"><i class="ri-shopping-bag-fill"></i></button>
        </div>
    </nav>

    <section class="section__container contact__container">
        <h2 class="section__header">Contact Us</h2>
        <form action="submit_contact.php" method="POST" class="contact__form" id="contactForm">
            <div class="form__group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form__group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form__group">
                <label for="address">Address (Optional)</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="form__group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>

    <script>
        const menuBtn = document.getElementById("menu-btn");
        const navLinks = document.getElementById("nav-links");
        const menuBtnIcon = menuBtn.querySelector("i");

        menuBtn.addEventListener("click", () => {
            navLinks.classList.toggle("open");

            const isOpen = navLinks.classList.contains("open");
            menuBtnIcon.setAttribute("class", isOpen ? "ri-close-line" : "ri-menu-line");
        });

        navLinks.addEventListener("click", () => {
            navLinks.classList.remove("open");
            menuBtnIcon.setAttribute("class", "ri-menu-line");
        });

        // Memicu animasi form saat halaman dimuat
        window.addEventListener("load", () => {
            const contactForm = document.getElementById("contactForm");
            contactForm.classList.add("show");
        });
    </script>
</body>
</html>
